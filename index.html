<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- Hotjar Tracking Code -->

    <title>B.Side Walk Mobile App Prototype</title>
    <!-- Meta code  -->
    <meta name="description" content="B.Side Walk Mobile App Prototype" />
    <meta name="keywords" content="UX Design, UX/UI, user experience, mobile app prototype" />
    <meta http-equiv="author" content="Olivia Denton, Samuel Robbins, Jill Van" />
    <meta http-equiv="content-language" content="en-us" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap responsive meta tag  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Linking files  -->
    <!-- Bootstrap CSS file  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <!-- Our CSS file -->
    <link rel="stylesheet" href="./css/style.css">
    <!--Codes to embed Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Add Google fonts link here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&display=swap" rel="stylesheet">
    <!-- Need to add Cyrene and SF Pro text fonts -->

<body>
    <header id="mobile-header">
        <div class="container-fluid">
            <div class="row justify-content-sm-center">
                <img src="./images/iPhoneStatusBar.png" alt="iphone status bar">
            </div>

            <div class="row headerRow">
                <div class="col-sm-2 backButton">
                    <button class="backButtonStyle" onclick="history.back()">&lt Back</button>
                    <!-- <p class="SFproTextDefault"> &lt Back</p>  -->
                </div>
                <div class="col-sm-8 justify-content-sm-center headerTitle">
                    <p class="SFproTextDefault text-center">Explore</p>
                </div>
            </div>
        </div>
    </header>


    <section id="exploreIntro">
        <div class="container vh">
            <div class="row justify-content-sm-center">
                <div class="col-sm-6">
                <h1 class="text-center">B.SIDE WALK <br>Explore</h1>
                </div>
            </div>
            <div class="row justify-content-sm-center micRow">
                <div class="col-sm-6 text-center">
                    <i class="fas fa-microphone fa-5x fa-beat" style="--fa-animation-duration: 2s;"></i>
                </div>
            </div>
            <div class="row justify-content-sm-center">
                <div class="col-sm-6">
                <p class="italic text-center voiceText">What do you want to learn today?</p>
                </div>
            </div>
        </div> 
    </section>



    
    <footer>
        <div class="container-fluid">
            <div class="row footerRow">
                <div class="col footerCol">
                    <a href="./exploreMain.html"><div class="row footerCenter">
                        <i class="fas fa-walking fa-lg tabIconActive"></i>
                    </div>
                    <div class="row">
                        <p class="pSmall footerTitle">Explore</p>
                    </div></a>
                </div>
                <div class="col footerCol">
                    <a href="./storiesCategories.html"><div class="row footerCenter">
                        <i class="fas fa-headphones fa-lg tabIconInactive"></i>
                    </div>
                    <div class="row">
                        <p class="pSmall footerTitle">Stories</p>
                    </div></a>
                </div>
                <div class="col footerCol">
                    <a href="./contributeStoryMain.html"><div class="row footerCenter">
                        <i class="fas fa-plus fa-lg tabIconInactive"></i>
                    </div>
                    <div class="row footerCenter">
                        <p class="pSmall footerTitle">Contribute</p>
                    </div></a>
                </div>
                <div class="col footerCol">
                    <div class="row footerCenter">
                        <i class="fas fa-cog fa-lg tabIconInactive"></i>
                    </div>
                    <div class="row">
                        <p class="pSmall footerTitle">Settings</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-sm-center">
                <img src="./images/homeIndicator.png" alt="iPhone home indicator">
            </div>
        </div>
    </footer>



    <!-- Bootstrap JavaScript  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/bsw.js"></script>
