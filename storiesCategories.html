<!DOCTYPE html>
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- Hotjar Tracking Code -->
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/f1cde76b8a.js" crossorigin="anonymous"></script>


    <title>B.Side Walk Mobile App Prototype</title>
    <!-- Meta code  -->
    <meta name="description" content="B.Side Walk Mobile App Prototype" />
    <meta name="keywords" content="UX Design, UX/UI, user experience, mobile app prototype" />
    <meta http-equiv="author" content="Olivia Denton, Samuel Robbins, Jill Van" />
    <meta http-equiv="content-language" content="en-us" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap responsive meta tag  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Linking files  -->
    <!-- Bootstrap CSS file  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <!-- Our CSS file -->
    <link rel="stylesheet" href="./css/style.css">
    <!--Codes to embed Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Add Google fonts link here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&display=swap" rel="stylesheet">
    <!-- Need to add Cyrene and SF Pro text fonts -->

</head>

<body>
    <header id="mobile-header">
        <div class="container-fluid storyHeader">
            <div class="row justify-content-sm-center">
                <img src="./images/iPhoneStatusBar.png" alt="iphone status bar">
            </div>

            <div class="row headerRow">
                <div class="col-sm-2 backButton">
                    <button class="backButtonStyle" onclick="history.back()">&lt Back</button>
                </div>
                <div class="col-sm-8 justify-content-sm-center headerTitle">
                    <p class="SFproTextDefault text-center">Story Categories</p>
            </div>
        </div>
    </header>

    <section id="categoriesGrid">
        <h1 class="text-center">Select a Category</h1>
        <!-- Grid goes here -->
        <div class="container">
            <div class="row gridRow">
                <div class="col">
                    <div class="row iconCenter">
                        <i class="fas fa-paint-brush fa-3x gridIcon"></i>
                    </div>
                    <div class="row">
                        <p class="gridLabel">Art</p>
                    </div>
                </div>
                <div class="col">
                    <div class="row iconCenter">
                        <i class="fas fa-door-open fa-3x gridIcon"></i>
                    </div>
                    <div class="row">
                        <p class="gridLabel">Businesses</p>
                    </div>
                </div>
            </div>
            <div class="row gridRow">
                <div class="col">
                    <div class="row iconCenter">
                        <i class="fas fa-seedling fa-3x gridIcon"></i> 
                    </div>
                    <div class="row">
                        <p class="gridLabel"> Gardens</p>
                    </div>
                </div>
                <div class="col">
                    <div class="row iconCenter">
                        <i class="fas fa-monument fa-3x gridIcon"></i>
                    </div>
                    <div class="row">
                        <p class="gridLabel">History</p>
                    </div>
                </div>
            </div>

            <div class="row gridRow">
                <div class="col">
                    <div class="row iconCenter">
                        <i class="fas fa-home fa-3x gridIcon"></i>
                    </div>
                    <div class="row">
                        <p class="gridLabel">Home Details</p>
                    </div>
                </div>
                <div class="col">
                    <div class="row iconCenter">
                        <i class="fab fa-pagelines fa-3x gridIcon"></i>
                    </div>
                    <div class="row">
                        <p class="gridLabel">Nature</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="setPreferences">
        <p class="italic text-center voiceText categoryQuestion">Is this what you are looking for?</p>
        <div class="row justify-content-sm-center">
            <div class="col-sm-6 text-center">
                <i class="fas fa-microphone fa-5x"></i>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-sm-6 text-center">
                <button type="button">Set Preferences</button>
            </div>
        </div>
    </section>



    <footer>
        <div class="container-fluid">
            <div class="row footerRow">
                <div class="col footerCol">
                    <a href="./exploreMain.html"><div class="row footerCenter">
                        <i class="fas fa-walking fa-lg tabIconInactive"></i>
                    </div>
                    <div class="row">
                        <p class="pSmall footerTitle">Explore</p>
                    </div></a>
                </div>
                <div class="col footerCol">
                    <a href="./storiesCategories.html"><div class="row footerCenter">
                        <i class="fas fa-headphones fa-lg tabIconActive"></i>
                    </div>
                    <div class="row">
                        <p class="pSmall footerTitle">Stories</p>
                    </div></a>
                </div>
                <div class="col footerCol">
                    <a href="./contributeStoryMain.html"><div class="row footerCenter">
                        <i class="fas fa-plus fa-lg tabIconInactive"></i>
                    </div>
                    <div class="row footerCenter">
                        <p class="pSmall footerTitle">Contribute</p>
                    </div></a>
                </div>
                <div class="col footerCol">
                    <div class="row footerCenter">
                        <i class="fas fa-cog fa-lg tabIconInactive"></i>
                    </div>
                    <div class="row">
                        <p class="pSmall footerTitle">Settings</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-sm-center">
                <img src="./images/homeIndicator.png" alt="iPhone home indicator">
            </div>
        </div>
    </footer>



    <!-- Bootstrap JavaScript  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- JavaScript link -->
    <script src="./js/bsw.js"></script>
</body>
</html>
